<!DOCTYPE html>
<html lang="en">
<body>
    <h1> HTML input & output practice</h1>
    <form action="/result" method="POST">
        <p><b>Name</b> <input type='text' id='name' name='name' /></p>
        <p><b>Student Number</b> <input type='text' id='StudentNumber' name='StudentNumber' /></p>

        <input type="radio" name="gender_check" value="Male" checked="checked">Male
        <input type="radio" name="gender_check" value="Female">Female

        <input type="checkbox" name="programming_language" value="HTML">HTML
        <input type="checkbox" name="programming_language" value="C++">C++

        <p></p>
        <button type='submit' name='submit' value='submit'>submit</button>
